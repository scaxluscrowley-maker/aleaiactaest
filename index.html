<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio - Nível 2</title>
    <style>
        body {
            background-color: #4a0a0a; /* Fundo Carmesim Escuro */
            color: #ff3333;
            font-family: 'Courier New', Courier, monospace;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .nivel-tag {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 1.2rem;
            border: 2px solid #ff3333;
            padding: 10px;
            text-transform: uppercase;
            background-color: #2a0000;
            box-shadow: 0 0 10px #ff3333;
        }

        .image-container {
            position: relative;
            padding: 15px;
            background: #2a0000;
            border: 4px solid #8a0000;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
            transform: rotate(-1deg); /* Leve inclinação para dar tensão */
        }

        /* Facas decorativas (CSS puro) */
        .image-container::before, .image-container::after {
            content: ''; position: absolute; background: #ff0000; z-index: -1;
            box-shadow: 0 0 15px red;
        }
        .image-container::before { top: 50%; left: -30px; right: -30px; height: 2px; }
        .image-container::after { left: 50%; top: -30px; bottom: -30px; width: 2px; }

        img {
            max-width: 100%;
            display: block;
            border: 1px solid #5a0000;
        }
    </style>
</head>
<body>
<!--
+--------------------------------------------------------------------------+
| Eu ouvi dizer que existe um poder místico, no qual podemos esconder textos |
| em imagens. Acho que eles chamavam isso de... esteganografia.              |
+--------------------------------------------------------------------------+
-->

    <div class="nivel-tag">Nível 2</div>

    <div class="image-container">
        
        <img src="bomcomeço.png" alt="Isso é um bait">

    </div>

</body>
</html>
